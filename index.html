    body {

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }
    header h1 {
      font-size: 1.4rem;
      color: #ff914d;
      margin-left: 10px;
    }

    /* Hamburger menu */
    
    .menu-icon {
      width: 27px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      margin-right: 15px;
    }
    .menu-icon span {
      height: 4px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      min-width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .dropdown a, .dropdown p {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown a:hover {
      background: #ff914d;
    }

    /* Show dropdown when active */
    .menu-container.active .dropdown {
      display: block;
    }

    /* Slider section */
    .slider {
      position: relative;
      width: 100%;
      max-height: 450px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }
    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { margin-left: 0; }
      20% { margin-left: 0; }
      25% { margin-left: -100%; }
      45% { margin-left: -100%; }
      50% { margin-left: -200%; }
      70% { margin-left: -200%; }
      75% { margin-left: -300%; }
      95% { margin-left: -300%; }
      100% { margin-left: -400%; }
    }

    /* Hero text overlay */
    .hero-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 10px;
    }
    .hero-text h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .hero-text button {
      background: #ff914d;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 100px;
      
    }
    .hero-text button:hover {
      background: #ff751a;
    }

    /* Contact Banner */
    .contact-banner {
      background: #ff914d;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 500;
      height: 27px;
    }
    .contact-banner a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: rgb(1, 1, 1);
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: 0px;
      height: 48px;
      
  
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      .dropdown {
        min-width: 180px;
     
      }
    }

.whatsapp-link {

/* Optional hover effect */

}

/* Optional hover effect */

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }

    // Close menu if user clicks outside
    window.onclick = function(event) {
      const menu = document.getElementById("menu");
      if (!menu.contains(event.target)) {
        menu.classList.remove("active");
      }
    }
